<!-- This is outside of the accordion, so will always be on top of the tab -->

<!-- Accordion object.  Each section is separated by an <h3 /> header and the content is to be enclosed in <div />.  -->
<div id="audioAccordion">
    <h3>
        Audio bedieningspaneel
        <span style="float:right; margin-left: 10px" class="redPill-sm" onclick="window.open('https://docs.phantombot.tv/kb/audio')">Help</span></span>
        <span id="ionSoundLoaded"><span style="float: right" class="redPill-sm">Initialiseren</span></span>
        <span id="reloadSounds" style="float: right; margin-right: 10px" class="bluePill-sm" onclick="$.reloadAudioHooks()">Herlaad Audio Hooks</span>
    </h3>
    <div>
    <div id="_audioPanelDisabled">bedieningspaneel inactief omdat de module uitgeschakeld is (./systems/audioPanelSystem.js)</div>
    <div id="_audioPanel">

    <div>
        <table>
            <tr style="background: transparent">
              <td><div id="audioPanelButtons"></td>
              <td style="width: 30px; float: right"><div id="ionSoundPlaying"><i class="fa fa-volume-up fa-3x" /></div></td>
              <script>$("#ionSoundPlaying").hide();</script>
            </tr>
        </table>
    </div>
    </div>
    </div>
    
    <h3>YouTube speler</h3>
    <div>
    <div id="_youtubePlayerPanelDisabled">bedieningspaneel inactief omdat de module uitgeschakeld is (./systems/youtubePlayer.js)</div>
    <div id="_youtubePlayerPanel">

        <span id="youTubeLauncher">
            <button type="button" class="btn btn-primary inline pull-left" onclick="$.launchYouTubePlayer()">Start YouTube speler</button>
        </span>
        <button type="button" class="btn btn-primary inline pull-left" onclick="$.toggleYouTubePlayerRequests()">Zet muziek verzoeken aan/uit</button>
        <button type="button" class="btn btn-primary inline pull-left" onclick="$.toggleYouTubePlayerNotify()">Zet Chat notificaties aan/uit</button>
        <br><br><br>

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="playlistName">Laad afspeellijst</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.loadYtplaylist()">Laad</button>
                <input type="text" class="form-control" id="playlistImput" placeholder="Playlist Name" />
            </div>
        </form>

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="ytpDJName">Stel afspeellijst DJ naam in</label>
                <button type="button" class="btn btn-primary inline pull-right" 
                        onclick="$.setYouTubePlayerDJName()">Verzenden</button>
                <input type="text" class="form-control" id="ytpDJNameInput" placeholder="DJ Name">
            </div>
        </form>

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="ytpMaxRequests">Stel max parallelle verzoeken in</label>
                <button type="button" class="btn btn-primary inline pull-right" 
                        onclick="$.setYouTubePlayerMaxReqs()">Verzenden</button>
                <input type="number" min="1" class="form-control" id="ytpMaxReqsInput" placeholder="Request Count">
            </div>
        </form>

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="addKeyword">Maximale videolengte instellen (seconden)</label>
                <button type="button" class="btn btn-primary inline pull-right" 
                        onclick="$.setYouTubePlayerMaxLength()">Verzenden</button>
                <input type="number" min="1" class="form-control" id="ytpMaxLengthInput" placeholder="Request Count">
            </div>
        </form>

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="blacklistedSongs">Een nummer op de zwarte lijst zetten</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.blacklistSong()">Toevoegen</button>
                <input type="text" class="form-control" id="songBlacklist" placeholder="Song Name or Keyword">
            </div>
            <div id="ytplayerBSong" style="height: 100px; overflow: auto;" />
            <br>
        </form>

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="blacklistedusers">Een gebruikersnaam op de zwarte lijst zetten</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.blacklistUser()">Toevoegen</button>
                <input type="text" class="form-control" id="userBlacklist" placeholder="Username">
            </div>
            <div id="ytplayerBUser" style="height: 100px; overflow: auto;" />
        </form>

        <div id="youTubePlayerIframe" />
        <script>$('#youTubePlayerIframe').hide();</script>
    </div>
    </div>
</div>


<!-- Run the Acordion -->
<script>$("#audioAccordion").accordion( { clearStyle: true, heightStyle: "panel", icons: null } );</script>
<script>$(function(){setTimeout(function(){$("#playlistImput").autocomplete({source: $.playlists, minLength: 2});}, 2000);});</script>
<script>handleInputFocus();</script>
