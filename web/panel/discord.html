<div id="discordAccordion">
    <h3>Custom Commands</h3>
    <div>
        <div id="_discord_customCommandsDisabled" />
        <div id="_discord_customCommands">
            <button type="button" class="btn btn-primary inline pull-right" data-toggle="modal" data-target="#command-add">Voeg Command toe</button>

            <br><br>
            <div id="command-list" style="height: 250px; overflow: auto;" />

            <div id="command-modal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content" style="background: rgb(28, 28, 36); border-radius: 3px;">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"> </button>
                            <h4 class="modal-title">Pas een command aan</h4>
                        </div>

                        <div class="modal-body">
                            <lable><b>Command:</b></lable>
                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <input id="command-name-modal" type="text" class="form-control" placeholder="Command" data-toggle="tooltip" title="Dit is de command naam en kan niet worden aangepast" disabled />
                            </div>

                            <lable><b>Antwoord:</b></lable>
                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <textarea id="command-response-modal" type="text" class="form-control" placeholder="Antwoord" data-toggle="tooltip" title="Dit is het antwoord van de command." />
                            </div>

                            <lable><b>Permissies:</b></lable>
                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <input id="command-permission-modal" type="number" min="0" max="1" class="form-control" placeholder="Permissie" data-toggle="tooltip" title="Permissies van de command, 0 betekend dat de command voor iedereen werkt en 1 betekend dat het alleen werkt voor beheerders."
                                />
                            </div>

                            <lable><b>Prijs:</b></lable>
                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <input id="command-cost-modal" type="number" min="0" max="1" class="form-control" placeholder="Prijs" data-toggle="tooltip" title="De prijs van de command, gebruikers moeten hun account met de bot linken met de volgende command !accountlink" />
                            </div>

                            <lable><b>Cooldown:</b></lable>
                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <input id="command-cooldown-modal" type="number" class="form-control" placeholder="Cooldown" data-toggle="tooltip" title="Cooldown van de command in seconden." />
                                <input type="checkbox" id="command-edit-global" checked data-toggle="tooltip" title="Wanneer aangevinkt geldt de cooldown voor iedereen in de server en niet per persoon."> Globaal</input>
                            </div>

                            <lable><b>Kanaal:</b></lable>
                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <input id="command-channel-modal" type="text" class="form-control" placeholder="Kanaal naam" data-toggle="tooltip" title="Het kanaal waarin je wilt dat de command alleen werkt, laat het leeg om de command globaal te maken. 
                        Als je de command in meerdere kanalen wilt laten werken scheid de kanalen met een comma en een spatie. Gebruik nooit een #" />
                            </div>

                            <lable><b>Alias:</b></lable>
                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <input id="command-alias-modal" type="text" class="form-control" placeholder="Alias Naam" data-toggle="tooltip" title="Maak een alials voor deze command." />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="$.updateDiscordCommand(null, false)">Bijwerken</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Annuleer</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="command-add" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content" style="background: rgb(28, 28, 36); border-radius: 3px;">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"> </button>
                            <h4 class="modal-title">Voeg een command toe</h4>
                        </div>

                        <div class="modal-body">
                            <lable><b>Command:</b></lable>
                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <input id="command-add-name-modal" type="text" class="form-control" placeholder="Command" data-toggle="tooltip" title="De naam van de command, dit kan later niet worden aangepast." />
                            </div>

                            <lable><b>Antwoord:</b></lable>
                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <textarea id="command-add-response-modal" type="text" class="form-control" placeholder="Antwoord" data-toggle="tooltip" title="Antwoord van deze command." />
                            </div>

                            <lable><b>Permissies:</b></lable>
                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <input id="command-add-permission-modal" type="number" min="0" max="1" class="form-control" value="0" placeholder="0" data-toggle="tooltip" title="Permissies van de command, 0 betekend dat de command voor iedereen werkt en 1 betekend dat het alleen werkt voor beheerders."
                                />
                            </div>

                            <lable><b>Prijs:</b></lable>
                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <input id="command-add-cost-modal" type="number" min="0" max="1" class="form-control" value="0" placeholder="0" data-toggle="tooltip" title="De prijs van de command, gebruikers moeten hun account met de bot linken met de volgende command !accountlink"
                                />
                            </div>

                            <lable><b>Cooldown:</b></lable>
                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <input id="command-add-cooldown-modal" type="number" class="form-control" value="0" placeholder="0" data-toggle="tooltip" title="Cooldown of the command in seconds." />
                                <input type="checkbox" id="command-add-global" checked data-toggle="tooltip" title="Wanneer aangevinkt geldt de cooldown voor iedereen in de server en niet per persoon."> Globaal</input>
                            </div>

                            <lable><b>Kanaal:</b></lable>
                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <input id="command-add-channel-modal" type="text" class="form-control" placeholder="Kanaal naam" data-toggle="tooltip" title="Het kanaal waarin je wilt dat de command alleen werkt, laat het leeg om de command globaal te maken. 
                        Als je de command in meerdere kanalen wilt laten werken scheid de kanalen met een comma en een spatie. Gebruik nooit een #" />
                            </div>

                            <lable><b>Alias:</b></lable>
                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <input id="command-add-alias-modal" type="text" class="form-control" placeholder="Alias naam" data-toggle="tooltip" title="Maak een alials voor deze command." />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="$.updateDiscordCommand(null, 'false')">Voeg toe</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Annuleer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h3>Custom trefwoord</h3>
    <div>
        <div id="_discord_customKeywordsDisabled" />
        <div id="_discord_customKeywords">

            <form role="form">
                <div class="form-group" onkeypress="return event.keyCode != 13">
                    <label for="addCustomKeyword">Voeg een trefwoord toe</label>
                    <button type="button" class="btn btn-primary inline pull-right" onclick="$.addKeyword()">Voeg toe</button>
                    <input type="text" class="form-control" id="custom-keyword" placeholder="Trefwoord naam" />
                    <input type="text" class="form-control" id="custom-keyword-value" placeholder="trefwoord antwoord" />
                </div>
            </form>
            <div id="keyword-list" style="height: 250px; overflow: auto;" />
        </div>
    </div>

    <h3>Spel instellingen</h3>
    <div>
        <div id="_discord_slotMachineDisabled" />
        <div id="_discord_slotMachine">
            <div>
                <strong>Slot instellingen</strong>
            </div>
            <br>
            <form role="form">
                <div class="form-group" onkeypress="return event.keyCode != 13">
                    <label for="gamble_max"><small>Slot beloningen</small></label>
                    <button type="button" class="btn btn-primary inline pull-right" onclick="$.setDiscordSlotRewards()">Bijwerken</button>
                    <input style="width: 15%" type="number" min="0" id="discordSlotRewards0Input" placeholder="Punten" data-toggle="tooltip" title="Punten voor eerste waarde">
                    <input style="width: 15%" type="number" min="0" id="discordSlotRewards1Input" placeholder="Punten" data-toggle="tooltip" title="Punten voor tweede waarde">
                    <input style="width: 15%" type="number" min="0" id="discordSlotRewards2Input" placeholder="Punten" data-toggle="tooltip" title="Punten voor derde waarde">
                    <input style="width: 15%" type="number" min="0" id="discordSlotRewards3Input" placeholder="Punten" data-toggle="tooltip" title="Punten voor vierde waarde">
                    <input style="width: 15%" type="number" min="0" id="discordSlotRewards4Input" placeholder="Punten" data-toggle="tooltip" title="Punten voor vijfde waarde">
                </div>
            </form>

            <br>
            <form role="form">
                <div class="form-group" onkeypress="return event.keyCode != 13">
                    <label for="gamble_max"><small>Slot Emojis&nbsp;&nbsp;&nbsp;</small></label>
                    <button type="button" class="btn btn-primary inline pull-right" onclick="$.setSlotEmojis()">bijwerken</button>
                    <input style="width: 15%" type="text" id="slotEmoji0Input" placeholder="Emoji" data-toggle="tooltip" title="Emoji voor eerste waarde">
                    <input style="width: 15%" type="text" id="slotEmoji1Input" placeholder="Emoji" data-toggle="tooltip" title="Emoji voor tweede waarde">
                    <input style="width: 15%" type="text" id="slotEmoji2Input" placeholder="Emoji" data-toggle="tooltip" title="Emoji voor derde waarde">
                    <input style="width: 15%" type="text" id="slotEmoji3Input" placeholder="Emoji" data-toggle="tooltip" title="Emoji voor vierde waarde">
                    <input style="width: 15%" type="text" id="slotEmoji4Input" placeholder="Emoji" data-toggle="tooltip" title="Emoji voor vijfde waarde">
                </div>
            </form>
        </div>

        <br>
        <div id="_discord_rollDisabled" />
        <div id="_discord_roll">
            <div><strong>Dice Roll instellingen</strong></div><br>
            <form role="form">
                <div class="form-group" onkeypress="return event.keyCode != 13">
                    <label for="gamble_max"><small>Roll beloningen</small></label>
                    <button type="button" class="btn btn-primary inline pull-right" onclick="$.setDiscordRollRewards()">Bijwerken</button>
                    <input style="width: 13%" type="number" min="0" id="discordRollRewards0Input" placeholder="Punten" data-toggle="tooltip" title="Punten voor dubbel 1's">
                    <input style="width: 13%" type="number" min="0" id="discordRollRewards1Input" placeholder="Punten" data-toggle="tooltip" title="Punten voor dubbel 2's">
                    <input style="width: 13%" type="number" min="0" id="discordRollRewards2Input" placeholder="Punten" data-toggle="tooltip" title="Punten voor dubbel 3's">
                    <input style="width: 12%" type="number" min="0" id="discordRollRewards3Input" placeholder="Punten" data-toggle="tooltip" title="Punten voor dubbel 4's">
                    <input style="width: 12%" type="number" min="0" id="discordRollRewards4Input" placeholder="Punten" data-toggle="tooltip" title="Punten voor dubbel 5's">
                    <input style="width: 12%" type="number" min="0" id="discordRollRewards5Input" placeholder="Punten" data-toggle="tooltip" title="Punten voor dubbel 6's">
                </div>
            </form>
        </div>

        <br>
        <div id="_discord_gamblingDisabled" />
        <div id="_discord_gambling">
            <div>
                <strong>Gok instellingen</strong>
            </div>
            <br>
            <form role="form">
                <div class="form-group" onkeypress="return event.keyCode != 13">
                    <label for="gamble_max"><small>Maximaal gok bedrag</small></label>
                    <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateDiscordTable('gamble_max', 'games/gambling.js', 'discordGambling', 'max')">Bijwerken</button>
                    <input type="number" min="1" class="form-control" id="gamble_max" placeholder="Bedrag">
                </div>
            </form>

            <form role="form">
                <div class="form-group" onkeypress="return event.keyCode != 13">
                    <label for="gamble_min"><small>Minimum gok bedrag</small></label>
                    <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateDiscordTable('gamble_min', 'games/gambling.js', 'discordGambling', 'min')">Bijwerken</button>
                    <input type="number" min="1" class="form-control" id="gamble_min" placeholder="bedrag">
                </div>
            </form>

            <form role="form">
                <div class="form-group" onkeypress="return event.keyCode != 13">
                    <label for="gamble_winGainPercent"><small>Winnend percentage</small></label>
                    <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateDiscordTable('gamble_winGainPercent', 'games/gambling.js', 'discordGambling', 'winGainPercent')">Bijwerken</button>
                    <input type="number" min="1" class="form-control" id="gamble_winGainPercent" placeholder="bedrag" data-toggle="tooltip" title="Het percentage punten dat de winnaar wint tijdens het gokken. max is 100.">
                </div>
            </form>

            <form role="form">
                <div class="form-group" onkeypress="return event.keyCode != 13">
                    <label for="gamble_winRange"><small>Winnend bereik</small></label>
                    <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateDiscordTable('gamble_winRange', 'games/gambling.js', 'discordGambling', 'winRange')">Submit</button>
                    <input type="number" min="1" class="form-control" id="gamble_winRange" placeholder="bedrag" data-toggle="tooltip" title="Bereik vanaf waar mensen kunnen winnen, alles onder het nummer dat je hier invult wordt verloren. max is 100.">
                </div>
            </form>
        </div>
    </div>

    <h3>Groeten notificatie instellingen</h3>
    <div>
        <div id="_discord_greetingSystemDisabled" />
